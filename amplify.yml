version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute AmplifyCi - DO NOT REMOVE'
        - npx AmplifyCi --npm
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
